<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Integral Stock Exchange - Buy success</title>
        <script type="text/javascript">
		
            var indexedDB = window.indexedDB || window.mozIndexedDB || window.webkitIndexedDB || window.msIndexedDB;
            
            function startDB() {
            
                dataBase = https://github.com/Elbrejer/database.git("ISE", 1);
                
                dataBase.onupgradeneeded = function (e) {

                    active = dataBase.result;
                    
                    object = active.createObjectStore("people", { keyPath : 'id', autoIncrement : true });
                    object.createIndex('by_name', 'name', { unique : false });
                    object.createIndex('by_dni', 'dni', { unique : true });
                };

                dataBase.onsuccess = function (e) {
                    alert('Your purchase has been processed successfully');
        
                };
        
                dataBase.onerror = function (e)  {
                    alert('Error cargando la base de datos');
                };
            }           
        </script>
    </head>
    <body bgcolor="black" onload="startDB();">
    </body>
</html>
